	<h1 style="padding-top:50px" class="text-center animate__animated tagline animate__fadeIn animate__slow text-dark">MEET THE BOARD</h1>




    <!----- Add A Board Member ------>
    <div class="col-lg-12">
        <div class ="container" id ="board_container">
        <!--------Board Member Add Area------------>
        <div class="jumbotron bg-dark">
            <script>
                var counter = 0;
            </script>
            <div class="container text-center">
                <h1 class="text-center animate__animated tagline animate__fadeIn animate__slow headerText padding-extend text-light">ADD A BOARD MEMBER</h1>
                <form id="board-form">
                    <div class="form-group">
                        <input type="text" placeholder="Please enter the person's name here" class="form-control" id="board-name" />
                            <div class="invalid-feedback">
                            Please type the person's name here first.
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea type="text" rows="5" placeholder="Please enter their titles here separated by commas" class="form-control" id="board-descr"></textarea>
                            <div class="invalid-feedback">
                            Please write a title here first.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control" id="board-image"/>
                        <div class="invalid-feedback">
                            Please choose a valid picture. (jpg, png, gif, and webp are accepted.)
                    </div>
                    </div>
                    <div class="form-group">
                        <img id="selected-image" class="animate__animated img-fluid" width="350" height="250" src="#" alt=""/>
                    </div>
                    <div class="form-group">
                        <div class="progress bg-secondary text-light">
                            <div class="progress-bar bg-success" id="upload-progress" style="width: 0; font-size:10px;">0%</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="save-board" type="button" style="width:100px; height:40px;" class="btn btn-light bg-light text-dark">Submit</button>
                    </div>
                    <div class="text-light">Admin: Click on the X icons above the images to <strong>(PERMANENTLY)</strong> delete a board member!</div>
                </form>

                <div id="result" class="animate__animated">

                </div>
            </div>
        </div>
        <!--------End Board Member Add Area------------>
        </div>
    </div>
